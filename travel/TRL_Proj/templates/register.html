<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
     <h3>Registration</h3>

     <form action="" method="post">
     {% csrf_token %}
        <label><input type="text" name="username" placeholder="Username"></label><br>
        <label><input type="text" name="f_name" placeholder="First name"></label><br>
        <label><input type="text" name="l_name" placeholder="Last name"></label><br>
        <label><input type="email" name="email" placeholder="Email"></label><br>
        <label><input type="password" name="password1" placeholder="Password"></label><br>
        <label><input type="password" name="password2" placeholder="Conform password"></label><br>
        <label><input type="submit"></label>
    
     </form>
     {% for i in messages %}
        <h2>{{i}}</h2>
     {% endfor %}
        <script src="" async defer></script>
    </body>
</html>
